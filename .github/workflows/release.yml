name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 2.2)"
        required: true
        default: "2.2"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create release package
        run: |
          MODULE_NAME="pscombexport"
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Create temporary build directory
          mkdir -p temp_build/$MODULE_NAME

          # Copy module files
          cp pscombexport.php temp_build/$MODULE_NAME/
          cp index.php temp_build/$MODULE_NAME/

          # Create ZIP package
          cd temp_build
          zip -r "../${MODULE_NAME}-v${VERSION}.zip" "$MODULE_NAME"
          cd ..

          # Cleanup
          rm -rf temp_build

          echo "Package created: ${MODULE_NAME}-v${VERSION}.zip"
          ls -lh ${MODULE_NAME}-v${VERSION}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pscombexport-release
          path: pscombexport-v${{ steps.get_version.outputs.VERSION }}.zip

      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: pscombexport-v${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
